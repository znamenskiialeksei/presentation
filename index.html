    <style>
        /* –ù–∞—á–∞–ª–æ –±–ª–æ–∫–∞ –¥–ª—è –≤—Å—Ç—Ä–∞–∏–≤–∞–Ω–∏—è CSS-—Å—Ç–∏–ª–µ–π –ø—Ä—è–º–æ –≤ HTML-–¥–æ–∫—É–º–µ–Ω—Ç */
        /* --- –û–ë–©–ò–ï –°–¢–ò–õ–ò –î–õ–Ø BODY –ò –û–°–ù–û–í–ù–´–• –ö–û–ù–¢–ï–ô–ù–ï–†–û–í --- */
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100svh;
        }

        .content-view {
            flex-grow: 1;
            position: relative;
            display: none;
            background-color: #000;
        }

        #cover-view.content-view {
            display: flex;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –û–ë–õ–û–ñ–ö–ò (–í–ò–î–ï–û, –¢–ï–ö–°–¢, –ö–ù–û–ü–ö–ò) --- */
        #cover-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
        }

        .cover-text-box {
            position: absolute;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(8, 0, 0, 0.8);
            font-size: 1.1em;
            max-width: 90%;
            text-align: center;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: opacity 0.5s;
        }

        .cover-text-bg {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            color: rgb(246, 238, 238);
            white-space: nowrap;
        }

        #tooltip-box {
            position: fixed;
            z-index: 10001;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            max-width: 250px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
            pointer-events: none;
        }

        #tooltip-box.visible {
            opacity: 1;
            visibility: visible;
        }

        .cover-button {
            position: absolute;
            z-index: 3;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            transform: translate(-50%, -50%);
        }

        .cover-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: rgba(0, 0, 0, 0.7);
        }

        .cover-button.route-selector-btn {
            width: 90px;
            height: 40px;
            border-radius: 8px;
        }

        .cover-button svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* --- –ê–ù–ò–ú–ê–¶–ò–Ø –ü–£–õ–¨–°–ê–¶–ò–ò --- */
        .pulsing {
            animation-name: pulseAnimation;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-duration: var(--pulse-total-duration, 8s);
        }

        .cover-button.route-selector-btn svg {
            width: 100%;
            height: 100%;
            fill: initial;
        }

        @keyframes pulseAnimation {
            0% { opacity: 0; }
            6.25% { opacity: 1; }
            56.25% { opacity: 1; }
            81.25% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* --- –í–´–ü–ê–î–ê–Æ–©–ï–ï –ú–ï–ù–Æ --- */
        .route-dropdown-menu {
            position: fixed;
            z-index: 10000;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            padding: 8px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
        }

        .route-dropdown-menu.visible {
            opacity: 1;
            visibility: visible;
        }

        .route-dropdown-menu a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .route-dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –°–¢–†–ê–ù–ò–¶ –ö–û–ù–¢–ï–ù–¢–ê ("–ö–ù–ò–ì–ò") --- */
        .page {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, height 0.3s ease-in-out;
            background: white;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        .page p {
            margin-top: 15px;
            text-align: left;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            overflow-y: auto;
            width: 100%;
            padding-right: 10px;
            flex-grow: 1;
            min-height: 0;
            box-sizing: border-box;
        }

        .page-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .page-btn {
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .page-btn.video-btn,
        .page-btn.iframe-btn { background-color: #4285F4; }
        .page-btn.audio-btn { background-color: #f4b400; }
        .page-btn.photo-btn { background-color: #0F9D58; }
        .page-btn.text-btn { background-color: #673ab7; }
        .page-btn.carousel-btn { background-color: #9c27b0; }
        .page-btn:hover { filter: brightness(90%); }
        .page-btn.admin-error-btn { background-color: #db4437; cursor: not-allowed; border: 2px dashed white; font-weight: bold; }

        .link-btn {
            position: absolute;
            z-index: 5;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 8px;
            left: 50%;
            top: 85%;
            transform: translate(-50%, -50%);
        }

        .link-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ú–û–î–ê–õ–¨–ù–´–• –û–ö–û–ù --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            display: none;
            max-width: 90%;
            max-height: 80%;
            width: auto;
            height: auto;
            border-radius: 4px;
        }

        #modalIframe {
            display: block;
            background-color: #000;
            border-radius: 8px;
            max-width: 95vw;
            max-height: 90vh;
        }

        #jitsi-container {
            width: 90%;
            height: 90%;
            max-width: 1280px;
        }

        #modalText {
            background-color: #fff;
            padding: 25px;
            color: #333;
            overflow-y: auto;
            line-height: 1.6;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fe0202;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-header,
        .modal-footer {
            color: white;
            text-align: center;
            padding: 5px 15px;
            max-width: 90%;
            box-sizing: border-box;
            font-size: clamp(0.8rem, 2vw, 1.1em);
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê –ë–†–û–ù–ò–†–û–í–ê–ù–ò–Ø --- */
        #iframe-wrapper {
            position: relative;
            width: 95%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            transition: height 0.3s ease;
        }

        #bookingFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ü–ê–ù–ï–õ–ò –ê–î–ú–ò–ù–ò–°–¢–†–ê–¢–û–†–ê --- */
        #admin-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 9999;
            background-color: rgba(255, 221, 221, 0.95);
            border: 2px solid #db4437;
            border-radius: 8px;
            padding: 15px;
            max-width: 400px;
        }

        #admin-panel h4 {
            margin: 0 0 10px 0;
            color: #b71c1c;
        }

        #admin-panel ul {
            margin: 0;
            padding-left: 20px;
        }

        #admin-panel li {
            margin-bottom: 5px;
        }
        
        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ö–û–ù–°–¢–†–£–ö–¢–û–†–ê –ê–î–ú–ò–ù–ò–°–¢–†–ê–¢–û–†–ê --- */
        #edit-config-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10001;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.2s;
        }
        #edit-config-btn:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }

        #admin-config-modal {
            display: none;
            z-index: 10002;
        }

        .admin-modal-content {
            background-color: #f8f9fa;
            color: #212529;
            padding: 20px;
            border-radius: 8px;
            width: 95%;
            max-width: 1200px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        .admin-modal-content h3 { margin-top: 0; }
        
        .admin-modal-top-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .admin-version-control, .admin-tools {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .admin-version-control select,
        .admin-version-control button,
        .admin-tools button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .CodeMirror {
            border: 1px solid #ccc;
            height: auto;
            flex-grow: 1;
            font-size: 14px;
            border-radius: 4px;
        }
        .CodeMirror-lint-marker-error { background-image: none; }

        .admin-modal-bottom-panel {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .admin-modal-bottom-panel .left-buttons,
        .admin-modal-bottom-panel .right-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .admin-modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0069d9; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-success:hover { background-color: #218838; }
        .btn-warning { background-color: #ffc107; color: #212529; }
        .btn-warning:hover { background-color: #e0a800; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-info { background-color: #17a2b8; color: white; }
        .btn-info:hover { background-color: #138496; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-danger:hover { background-color: #c82333; }

        #scratchpad-window {
            display: none;
            position: fixed;
            z-index: 10003;
            background-color: #f1f1f1;
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 600px;
            height: 400px;
            top: 20%;
            left: 20%;
            resize: both;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #scratchpad-header {
            padding: 10px;
            cursor: move;
            z-index: 10;
            background-color: #2196F3;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #scratchpad-header-title { font-weight: bold; }

        #scratchpad-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #scratchpad-editor-container {
            padding: 5px;
            flex-grow: 1;
            display: flex;
        }
        
        #scratchpad-window .CodeMirror {
            flex-grow: 1;
            height: 100%;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø --- */
        .controls {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 15px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
            box-sizing: border-box;
        }

        .controls-label {
            color: #555;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: center;
            font-size: clamp(1.2rem, 2.5vw, 1.4em);
            max-width: 100%;
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            min-width: 0;
        }

        .controls-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: clamp(10px, 3vw, 25px);
            flex-wrap: wrap;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .button-label {
            font-size: clamp(1.0rem, 1.8vw, 1.2rem);
            color: #555;
            text-align: center;
            line-height: 1.3;
        }

        .controls button {
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .controls button:hover { transform: scale(1.1); }

        #playPauseBtn { background: #4285F4; width: 40px; height: 40px; font-size: 20px; }
        .nav-btn { background: #757575; width: 40px; height: 40px; font-size: 20px; }
        #bookingBtn { background: #4CAF50; width: 40px; height: 40px; font-size: 20px; }
        #conferenceBtn { background: #e63946; width: 40px; height: 40px; font-size: 20px; }
        #pageIndicator {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-width: 50px;
            text-align: center;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ö–ê–†–£–°–ï–õ–ò –í –ú–û–î–ê–õ–¨–ù–û–ú –û–ö–ù–ï --- */
        #modalCarousel {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            max-width: 1280px;
            height: 90%;
            gap: 15px;
        }

        #carouselIframeWrapper {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        #carouselIframe {
            flex-shrink: 0;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        .carousel-nav {
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 3em;
            cursor: pointer;
            padding: 0 20px;
            border-radius: 8px;
            user-select: none;
            height: 80%;
            position: relative;
            z-index: 2;
        }

        .carousel-nav:hover { background: rgba(0, 0, 0, 0.8); }

        @media (max-width: 768px) {
            #modalCarousel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 15px;
            }

            #carouselIframeWrapper {
                order: 1;
                width: 100%;
                height: 80%;
            }

            #modalCarousel .carousel-nav.prev,
            #modalCarousel .carousel-nav.next {
                order: 2;
                font-size: 2em;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 50%;
                height: 45px;
                width: 45px;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 5px;
            }
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –†–ï–ñ–ò–ú–ê "–õ–ï–ù–¢–´" (FEED MODE) --- */
        .feed-mode {
            height: auto;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .feed-mode .content-view {
            display: block !important;
            position: relative;
            height: auto;
        }

        .feed-mode #cover-view {
            height: 100vh;
            height: 100svh;
        }

        .feed-mode .page {
            position: relative;
            opacity: 1 !important;
            visibility: visible !important;
            margin-bottom: 10px;
            height: auto;
        }

        .feed-mode .page details {
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .feed-mode .page details[open] {
            min-height: 80vh;
            padding-bottom: 80px;
        }

        .feed-mode .controls {
            position: sticky;
            bottom: 0;
            z-index: 1000;
            width: 100%;
        }

        .feed-mode .page summary {
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
            list-style: none;
            position: relative;
        }

        .feed-mode .page summary:hover { background-color: #e0e0e0; }

        .feed-mode .page summary::before {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            transition: transform 0.2s;
        }

        .feed-mode .page details:not([open])>summary::before { transform: rotate(-90deg); }
        .feed-mode .page details>.page-buttons-container { margin-top: 20px; }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –í–°–¢–†–ê–ò–í–ê–ï–ú–´–• –í –¢–ï–ö–°–¢ –ú–ï–î–ò–ê-–≠–õ–ï–ú–ï–ù–¢–û–í --- */
        .embedded-media {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .embedded-media.align-left {
            float: left;
            margin-right: 15px;
            margin-left: 0;
        }

        .embedded-media.align-right {
            float: right;

                        <li><strong>–†–µ–º–µ—à–æ–∫:</strong> –°—ä–µ–º–Ω–∞—è —Ü–µ–ø–æ—á–∫–∞ —Å –±—É—Å–∏–Ω–∞–º–∏ (110 —Å–º).</li>

                `,
                // –£–∫–∞–∂–∏—Ç–µ –∑–¥–µ—Å—å —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É (–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª "–ú–∏–Ω–∏ —Å—É–º–æ—á–∫–∞  ¬´–®–∫–∞—Ç—É–ª–∫–∞ –ñ–µ–ª–∞–Ω–∏–π¬ª.jpg" –≤ –ø–∞–ø–∫—É —Å —Ñ–∞–π–ª–æ–º)
                mainImage: '–ú–∏–Ω–∏ —Å—É–º–æ—á–∫–∞  ¬´–®–∫–∞—Ç—É–ª–∫–∞ –ñ–µ–ª–∞–Ω–∏–π¬ª.jpg',

        // –§—É–Ω–∫—Ü–∏—è –±—ã—Å—Ç—Ä–æ–≥–æ –∑–∞–∫–∞–∑–∞ (WhatsApp)
        window.quickOrder = function(productId) {

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –¥–µ—Ç–∞–ª–µ–π —Ç–æ–≤–∞—Ä–∞ (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –º–µ—Ö–∞–Ω–∏–∑–º –º–æ–¥–∞–ª–æ–∫, –Ω–æ —á–µ—Ä–µ–∑ —Ç–∏–ø 'text' –¥–ª—è –≥–∏–±–∫–æ—Å—Ç–∏)
        window.showProductDetails = function(productId) {

            // –ù–æ –ª—É—á—à–µ –ø—Ä–æ—Å—Ç–æ –Ω–∞–ø—Ä—è–º—É—é –∑–∞–ø–∏—Å–∞—Ç—å –≤ modalText, —Ç–∞–∫ –∫–∞–∫ openMediaModal —Å–ª–æ–∂–Ω–µ–µ.

                const effect = CONFIG.pulsingEffect;
                const totalDuration = effect.fadeInDuration + effect.visibleDuration + effect.fadeOutDuration + effect.hiddenDuration;
                const fadeInEnd = (effect.fadeInDuration / totalDuration) * 100;
                const visibleEnd = ((effect.fadeInDuration + effect.visibleDuration) / totalDuration) * 100;
                const fadeOutEnd = ((effect.fadeInDuration + effect.visibleDuration + effect.fadeOutDuration) / totalDuration) * 100;
                const styleSheet = document.createElement("style");
                styleSheet.innerText = `@keyframes pulseAnimation { 0% { opacity: 0; } ${fadeInEnd}% { opacity: 1; } ${visibleEnd}% { opacity: 1; } ${fadeOutEnd}% { opacity: 0; } 100% { opacity: 0; } }`;
                document.head.appendChild(styleSheet);
                document.documentElement.style.setProperty('--pulse-total-duration', `${totalDuration}s`);

            function createDropdownButton(config, parentElement) {
                if (!config || !config.visible) return;
                const menuBtn = document.createElement('button');
                menuBtn.className = 'cover-button route-selector-btn';
                menuBtn.style.top = config.top;
                menuBtn.style.left = config.left;
                menuBtn.innerHTML = config.icon;
                menuBtn.addEventListener('mouseenter', (e) => showTooltip(e.currentTarget, config.tooltip));
                menuBtn.addEventListener('mouseleave', hideTooltip);
                if ((CONFIG.pulsingEffect?.enabled && config.pulsing !== false) || config.pulsing === true) {
                    menuBtn.classList.add('pulsing');
                }
                const dropdown = document.createElement('div');
                dropdown.className = 'route-dropdown-menu';
                config.routes.forEach(route => {
                    const link = document.createElement('a');
                    link.textContent = route.name;
                    if (route.action === 'openBooking') {
                        link.href = '#';
                        link.onclick = (e) => {
                            e.preventDefault();
                            openBookingModal();
                            dropdown.classList.remove('visible');
                        };
                    } else {
                        link.href = route.url;
                        if (route.target) {
                            link.target = route.target;
                            link.rel = 'noopener noreferrer';
                        }
                    }
                    dropdown.appendChild(link);
                });
                parentElement.appendChild(menuBtn);
                document.body.appendChild(dropdown);
                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const rect = menuBtn.getBoundingClientRect();
                    const offset = 5;
                    const centerPullFactor = 0.25;
                    const buttonCenterX = rect.left + rect.width / 2;
                    const screenCenterX = window.innerWidth / 2;
                    const newLeft = buttonCenterX + (screenCenterX - buttonCenterX) * centerPullFactor;
                    if (rect.top < window.innerHeight / 2) {
                        dropdown.style.top = `${rect.bottom + offset}px`;
                        dropdown.style.transform = 'translate(-50%, 0)';
                        dropdown.style.transformOrigin = 'top center';
                    } else {
                        dropdown.style.top = `${rect.top - offset}px`;
                        dropdown.style.transform = 'translate(-50%, -100%)';
                        dropdown.style.transformOrigin = 'bottom center';
                    }
                    dropdown.style.left = `${newLeft}px`;
                    document.querySelectorAll('.route-dropdown-menu.visible').forEach(menu => {
                        if (menu !== dropdown) menu.classList.remove('visible');
                    });
                    dropdown.classList.toggle('visible');
                });
                document.addEventListener('click', (e) => {
                    if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                        dropdown.classList.remove('visible');
                    }
                });
            }
            const tooltipBox = document.getElementById('tooltip-box');

            function showTooltip(element, text) {
                if (!text) return;
                clearTimeout(tooltipTimeout);
                tooltipBox.textContent = text;
                const rect = element.getBoundingClientRect();
                const offset = 5;
                const centerPullFactor = 0.25;
                const buttonCenterX = rect.left + rect.width / 2;
                const screenCenterX = window.innerWidth / 2;
                const newLeft = buttonCenterX + (screenCenterX - buttonCenterX) * centerPullFactor;
                if (rect.top < window.innerHeight / 2) {
                    tooltipBox.style.top = `${rect.bottom + offset}px`;
                    tooltipBox.style.transform = 'translate(-50%, 0)';
                } else {
                    tooltipBox.style.top = `${rect.top - offset}px`;
                    tooltipBox.style.transform = 'translate(-50%, -100%)';
                }
                tooltipBox.style.left = `${newLeft}px`;
                tooltipBox.classList.add('visible');
                if (isMobile) {
                    tooltipTimeout = setTimeout(hideTooltip, 2000);
                }
            }

            function hideTooltip() {
                clearTimeout(tooltipTimeout);
                tooltipBox.classList.remove('visible');
            }

            const mediaModal = document.getElementById('mediaModal');
            const modalPhoto = document.getElementById('modalPhoto');
            const modalVideo = document.getElementById('modalVideo');
            const modalAudio = document.getElementById('modalAudio');

            const modalCarousel = document.getElementById('modalCarousel');
            const modalIframe = document.getElementById('modalIframe');
            const carouselPrevBtn = modalCarousel.querySelector('.prev');
            const carouselNextBtn = modalCarousel.querySelector('.next');
            let currentCarouselImages = [];
            let currentCarouselIndex = 0;

            function openConferenceModal() {
                if (jitsiApi) return;

                // --- –ë–õ–û–ö –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ---
                if (CONFIG.notificationScriptUrl && CONFIG.notificationScriptUrl.startsWith('https')) {
                    const payload = {
                        siteUrl: window.location.href,
                        roomName: CONFIG.videoConference.roomName || 'Unknown Room'
                    };
                    fetch(CONFIG.notificationScriptUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify(payload)
                    }).catch(error => console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error));
                }
                // --- –ö–û–ù–ï–¶ –ë–õ–û–ö–ê –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ---

                const jitsiContainer = document.getElementById('jitsi-container');
                [modalPhoto, modalVideo, modalAudio, modalText, modalCarousel, modalIframe].forEach(el => el.style.display = 'none');
                jitsiContainer.style.display = 'block';

                mediaModal.querySelector('.modal-header').textContent = '–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –≤–∏–¥–µ–æ–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏...';
                mediaModal.querySelector('.modal-footer').textContent = '–í—ã –º–æ–∂–µ—Ç–µ –≤–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞.';
                mediaModal.style.display = 'flex';

                setTimeout(() => {
                    const options = {
                        roomName: CONFIG.videoConference.roomName || 'MarmarisYachtVasilisaTestRoom',
                        parentNode: jitsiContainer,
                        configOverwrite: {
                            startWithVideoMuted: true,
                            startWithAudioMuted: false,
                            prejoinPageEnabled: true
                        },
                        interfaceConfigOverwrite: {
                            TOOLBAR_BUTTONS: [
                                'microphone', 'camera', 'desktop', 'hangup', 'chat', 'raisehand', 'tileview'
                            ],
                        }
                    };

                    try {
                        jitsiApi = new JitsiMeetExternalAPI("meet.jit.si", options);
                        jitsiApi.addEventListener('readyToClose', () => {
                            closeModal(mediaModal);
                        });
                    } catch (error) {
                        console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å Jitsi API:", error);
                        jitsiContainer.innerHTML = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –≤–∏–¥–µ–æ–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.";
                    }
                }, 100);
            }

            function openMediaModal(media) {
                [modalPhoto, modalVideo, modalAudio, modalText, modalCarousel, modalIframe].forEach(el => {
                    el.style.display = 'none';
                    if (el.tagName === 'VIDEO' || el.tagName === 'AUDIO') {
                        el.src = '';
                        el.pause();
                    } else if (el.tagName === 'IMG' || el.tagName === 'IFRAME') {
                        el.src = 'about:blank';
                    }
                });
                mediaModal.querySelector('.modal-header').textContent = media.headerText || '';
                mediaModal.querySelector('.modal-footer').textContent = '';

                if (media.type === 'carousel' && media.images && media.images.length > 0) {
                    currentCarouselImages = media.images;
                    currentCarouselIndex = 0;

                    function showCarouselSlide(index) {
                        const wrapper = document.getElementById('carouselIframeWrapper');
                        const iframe = document.getElementById('carouselIframe');
                        const slideData = currentCarouselImages[index];
                        if (!slideData || !slideData.url || !slideData.width || !slideData.height) {
                            iframe.src = 'about:blank';
                            return;
                        }
                        const containerWidth = wrapper.clientWidth;
                        const containerHeight = wrapper.clientHeight;
                        iframe.width = slideData.width;
                        iframe.height = slideData.height;
                        const scaleX = containerWidth / slideData.width;
                        const scaleY = containerHeight / slideData.height;
                        const scale = Math.min(scaleX, scaleY);
                        iframe.style.transform = `scale(${scale})`;
                        iframe.src = slideData.url;
                        mediaModal.querySelector('.modal-footer').textContent = slideData.caption || '';
                        carouselPrevBtn.style.visibility = (index === 0) ? 'hidden' : 'visible';
                        carouselNextBtn.style.visibility = (index === currentCarouselImages.length - 1) ? 'hidden' : 'visible';
                    }
                    carouselPrevBtn.onclick = () => {
                        if (currentCarouselIndex > 0) {
                            currentCarouselIndex--;
                            showCarouselSlide(currentCarouselIndex);
                        }
                    };
                    carouselNextBtn.onclick = () => {
                        if (currentCarouselIndex < currentCarouselImages.length - 1) {
                            currentCarouselIndex++;
                            showCarouselSlide(currentCarouselIndex);
                        }
                    };
                    modalCarousel.style.display = 'flex';
                    setTimeout(() => {
                        showCarouselSlide(0);
                    }, 50);
                } else {
                    mediaModal.querySelector('.modal-footer').textContent = media.footerText || '';
                    let contentElement;
                    if (media.type === 'iframe') {
                        if (media.width && media.height) {
                            modalIframe.style.aspectRatio = `${media.width} / ${media.height}`;
                            modalIframe.style.width = 'auto';
                            modalIframe.style.height = 'auto';
                        } else {
                            modalIframe.style.aspectRatio = '16 / 9';
                            modalIframe.style.width = '90%';
                            modalIframe.style.height = '80%';
                        }
                        modalIframe.src = media.url;
                        modalIframe.style.display = 'block';
                    } else if (media.type === 'blokiframe') {
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = media.iframeCode.trim();
                        const tempIframe = tempDiv.firstChild;
                        if (tempIframe && tempIframe.tagName === 'IFRAME' && tempIframe.src) {
                            modalIframe.style.aspectRatio = '16 / 9';
                            modalIframe.style.width = '90%';
                            modalIframe.style.height = 'auto';
                            modalIframe.src = tempIframe.src;
                            modalIframe.style.display = 'block';
                        } else if (isAdmin) {
                            alert('–û—à–∏–±–∫–∞ –≤ –∫–æ–¥–µ –¥–ª—è blokiframe: ' + media.iframeCode);
                        }
                    } else if (media.type === 'photo') {
                        contentElement = modalPhoto;
                    } else if (media.type === 'video') {
                        if (media.url.includes('youtu.be') || media.url.includes('youtube.com')) {
                            const videoId = media.url.split('v=')[1] || media.url.split('/').pop().split('?')[0];
                            const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                            modalIframe.style.aspectRatio = '16 / 9';
                            modalIframe.style.width = '90%';
                            modalIframe.style.height = 'auto';
                            modalIframe.src = embedUrl;
                            modalIframe.style.display = 'block';
                        } else {
                            contentElement = modalVideo;
                        }
                    } else if (media.type === 'audio') {
                        contentElement = modalAudio;
                    } else if (media.type === 'text') {
                        contentElement = modalText;
                    }
                    if (contentElement) {
                        if (media.type === 'text') {
                            contentElement.innerHTML = '<em>–ó–∞–≥—Ä—É–∑–∫–∞...</em>';
                            fetch(media.url).then(res => res.text()).then(text => contentElement.innerHTML = text).catch(err => contentElement.innerHTML = '<strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</strong>');
                        } else {
                            contentElement.src = media.url;
                        }
                        contentElement.style.display = 'block';
                        if ((media.type === 'video' || media.type === 'audio')) {
                            contentElement.play();
                        }
                    }
                }
                mediaModal.style.display = 'flex';
            }
            const bookingModal = document.getElementById('bookingModal');
            const bookingFrame = document.getElementById('bookingFrame');

            function closeModal(modal) {
                modal.style.display = 'none';
                if (modal.id === 'mediaModal') {
                    if (jitsiApi) {
                        jitsiApi.dispose();
                        jitsiApi = null;
                    }
                    const jitsiContainer = document.getElementById('jitsi-container');
                    if(jitsiContainer) {
                        jitsiContainer.style.display = 'none';
                        jitsiContainer.innerHTML = '';
                    }
                    [modalPhoto, modalVideo, modalAudio, modalText, modalCarousel, modalIframe].forEach(el => {
                        el.style.display = 'none';
                        if (el.tagName === 'VIDEO' || el.tagName === 'AUDIO') {
                            el.pause();
                            el.src = '';
                        } else if (el.tagName === 'IMG' || el.tagName === 'IFRAME') {
                            el.src = 'about:blank';
                        }
                    });
                }
                if (modal.id === 'bookingModal') {
                    bookingFrame.src = '';
                }
            }
            mediaModal.querySelector('.modal-close').onclick = () => closeModal(mediaModal);
            bookingModal.querySelector('.modal-close').onclick = () => closeModal(bookingModal);

            function openBookingModal() {
                if (!CONFIG.bookingUrl && isAdmin) {
                    adminErrors.push('URL —Ñ–æ—Ä–º—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω –≤ CONFIG');
                    updateAdminPanel();
                    return;
                }
                document.getElementById('iframe-wrapper').style.height = '90vh';
                bookingFrame.src = CONFIG.bookingUrl;
                bookingModal.style.display = 'flex';
            }
            document.getElementById('bookingBtn').onclick = openBookingModal;
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'formHeight') {
                    const wrapper = document.getElementById('iframe-wrapper');
                    const padding = parseInt(getComputedStyle(wrapper).paddingTop) * 2;
                    wrapper.style.height = (event.data.height + padding + 5) + 'px';
                }
            });

            function showPage(pageNumber) {
                if (pageNumber < 1 || pageNumber > publishedPages.length) return;
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.querySelector(`.page[data-page-number="${pageNumber}"]`).classList.add('active');
                currentPage = pageNumber;
                updateButtonsAndIndicator();
            }

            function updateButtonsAndIndicator() {
                if (!isFeedMode) {
                    prevBtn.parentElement.style.display = isCoverActive ? 'none' : 'flex';
                    pageIndicator.textContent = isCoverActive ? `0 / ${publishedPages.length}` : `${currentPage} / ${publishedPages.length}`;
                }
            }

            function getPageStartTime(pageNumber) {
                if (pageNumber <= 1) return 0;
                return publishedPages[pageNumber - 2].narrationEndTime;
            }

            function scrollToPage(pageNum) {
                const targetPage = document.querySelector(`.page[data-page-number="${pageNum}"]`);
                if (targetPage) {
                    targetPage.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }

            playPauseBtn.addEventListener('click', () => {
                if (isFeedMode && isCoverActive) {
                    isNarratorModeActive = true;
                    isCoverActive = false;
                    scrollToPage(1);
                    const firstPage = document.querySelector('.page[data-page-number="1"] details');
                    if (firstPage && !firstPage.open) {
                        firstPage.open = true;
                    }
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else if (!isFeedMode && isCoverActive) {
                    coverView.style.display = 'none';
                    bookView.style.display = 'flex';
                    isCoverActive = false;
                    showPage(1);
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    if (isPlaying) {
                        audioPlayer.pause();
                        if (isFeedMode) isNarratorModeActive = false;
                    } else {
                        audioPlayer.play();
                        if (isFeedMode) isNarratorModeActive = true;
                    }
                }
            });
            audioPlayer.onplaying = () => {
                isPlaying = true;
                playPauseBtn.textContent = '‚ùö‚ùö';
            };
            audioPlayer.onpause = () => {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂';
            };
            audioPlayer.onended = () => {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂';
                if (isFeedMode) {
                    isNarratorModeActive = false;
                    const lastPage = document.querySelector(`.page[data-page-number="${currentPage}"] details`);
                    if (lastPage) lastPage.open = false;
                    document.getElementById('cover-view').scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    isCoverActive = true;
                    currentPage = 1;
                } else {
                    showPage(1);
                }
            };

            nextBtn.addEventListener('click', () => {
                if (!isFeedMode) {
                    if (isCoverActive) {
                        coverView.style.display = 'none';
                        bookView.style.display = 'flex';
                        isCoverActive = false;
                        showPage(1);
                    } else if (currentPage < publishedPages.length) {
                        const nextPage = currentPage + 1;
                        showPage(nextPage);
                        audioPlayer.currentTime = getPageStartTime(nextPage);
                    }
                }
            });
            prevBtn.addEventListener('click', () => {
                if (!isFeedMode) {
                    if (isCoverActive) return;
                    if (currentPage > 1) {
                        const prevPage = currentPage - 1;
                        showPage(prevPage);
                        audioPlayer.currentTime = getPageStartTime(prevPage);
                    } else {
                        bookView.style.display = 'none';
                        coverView.style.display = 'flex';
                        isCoverActive = true;
                        audioPlayer.pause();
                        updateButtonsAndIndicator();
                    }
                }
            });

            audioPlayer.addEventListener('timeupdate', () => {
                if (isCoverActive) return;
                const isAutoPilot = (isFeedMode && isNarratorModeActive) || (!isFeedMode && CONFIG.isContinuousPlayback);
                if (isAutoPilot && isPlaying) {
                    const currentTime = audioPlayer.currentTime;
                    const targetPageData = publishedPages.find((p, index) => {
                        const startTime = getPageStartTime(index + 1);
                        return currentTime >= startTime && currentTime < p.narrationEndTime;
                    });
                    if (!targetPageData) return;
                    const newPageNum = publishedPages.indexOf(targetPageData) + 1;

                    if (isFeedMode) {
                        if (newPageNum !== currentPage) {
                            const prevPageDetails = document.querySelector(`.page[data-page-number="${currentPage}"] details`);
                            if (prevPageDetails && prevPageDetails.open) prevPageDetails.open = false;
                            const newPageDetails = document.querySelector(`.page[data-page-number="${newPageNum}"] details`);
                            if (newPageDetails && !newPageDetails.open) newPageDetails.open = true;
                            scrollToPage(newPageNum);
                            currentPage = newPageNum;
                        }
                    } else {
                        if (newPageNum !== currentPage) {
                            showPage(newPageNum);
                        }
                    }
                }
            });
            
             // --- –£–õ–£–ß–®–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê –ö–û–ù–°–¢–†–£–ö–¢–û–†–ê –î–õ–Ø –ê–î–ú–ò–ù–ê ---
            function setupAdminConstructor() {
                if (!isAdmin) return;

                let mainEditor, scratchpadEditor;
                const LS_VERSIONS_KEY = 'configVersions';
                const LS_SCRATCHPAD_KEY = 'scratchpadContent';

                // --- –≠–ª–µ–º–µ–Ω—Ç—ã –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ ---
                const editBtn = document.getElementById('edit-config-btn');
                const modal = document.getElementById('admin-config-modal');
                const mainTextarea = document.getElementById('config-textarea');
                const saveForTestBtn = document.getElementById('save-config-btn');
                const copyBtn = document.getElementById('copy-config-btn');
                const closeBtn = document.getElementById('close-config-btn');
                const undoBtn = document.getElementById('undo-btn');
                const redoBtn = document.getElementById('redo-btn');
                const versionsDropdown = document.getElementById('versions-dropdown');
                const loadVersionBtn = document.getElementById('load-version-btn');
                const saveAsBtn = document.getElementById('save-as-btn');
                const deleteVersionBtn = document.getElementById('delete-version-btn');
                const formatCodeBtn = document.getElementById('format-code-btn');

                // --- –≠–ª–µ–º–µ–Ω—Ç—ã –ë–ª–æ–∫–Ω–æ—Ç–∞ ---
                const openScratchpadBtn = document.getElementById('open-scratchpad-btn');
                const scratchpadWindow = document.getElementById('scratchpad-window');
                const scratchpadHeader = document.getElementById('scratchpad-header');
                const scratchpadCloseBtn = document.getElementById('scratchpad-close-btn');
                const scratchpadTextarea = document.getElementById('scratchpad-textarea');
                const sendToScratchpadBtn = document.getElementById('send-to-scratchpad-btn');
                const getFromScratchpadBtn = document.getElementById('get-from-scratchpad-btn');
                
                // --- –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –≤–µ—Ä—Å–∏—è–º–∏ ---
                function getSavedVersions() { return JSON.parse(localStorage.getItem(LS_VERSIONS_KEY) || '{}'); }
                function saveVersions(versions) { localStorage.setItem(LS_VERSIONS_KEY, JSON.stringify(versions)); }
                function populateVersionsDropdown() {
                    const versions = getSavedVersions();
                    versionsDropdown.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≤–µ—Ä—Å–∏—é --</option>';
                    Object.keys(versions).sort((a,b) => b-a).forEach(id => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = `${versions[id].name} (${new Date(parseInt(id)).toLocaleString()})`;
                        option.title = versions[id].comments;
                        versionsDropdown.appendChild(option);
                    });
                }

                // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–≤ ---
                const editorOptions = {
                    mode: { name: "javascript", json: true },
                    theme: "material-darker",
                    lineNumbers: true,
                    autoCloseBrackets: true,
                    lint: true,
                    foldGutter: true,
                    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter", "CodeMirror-lint-markers"]
                };

                // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –£–ú–ù–û–ô –ü–û–î–°–í–ï–¢–ö–ò ---
                function highlightSpecificValues(editor) {
                    // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
                    editor.getAllMarks().forEach(mark => mark.clear());
                    
                    // –ö–ª—é—á–∏, –∑–Ω–∞—á–µ–Ω–∏—è –∫–æ—Ç–æ—Ä—ã—Ö –º—ã —Ö–æ—Ç–∏–º –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å
                    const keysToHighlight = ['"tooltip"', '"text"', '"roomName"', '"name"'];
                    // –°–æ–∑–¥–∞–µ–º —Ä–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ —Å—Ç—Ä–æ–∫ –≤–∏–¥–∞ "–∫–ª—é—á": "–∑–Ω–∞—á–µ–Ω–∏–µ"
                    const regexString = `(${keysToHighlight.join('|')}):\\s*(".*?")`;
                    const regex = new RegExp(regexString, 'g');
                    
                    // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –∫–∞–∂–¥–æ–π —Å—Ç—Ä–æ–∫–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
                    editor.eachLine(lineHandle => {
                        const lineText = lineHandle.text;
                        let match;
                        // –ò—â–µ–º –≤—Å–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –≤ —Å—Ç—Ä–æ–∫–µ
                        while ((match = regex.exec(lineText)) !== null) {
                            const valuePart = match[2]; // –≠—Ç–æ –∑–∞—Ö–≤–∞—á–µ–Ω–Ω–∞—è –≥—Ä—É–ø–ø–∞ —Å–æ –∑–Ω–∞—á–µ–Ω–∏–µ–º ("...")
                            const valueStartIndex = match[0].lastIndexOf(valuePart);
                            
                            // –í—ã—á–∏—Å–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –∏ –∫–æ–Ω–µ—á–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏
                            const from = { line: editor.getLineNumber(lineHandle), ch: match.index + valueStartIndex };
                            const to = { line: editor.getLineNumber(lineHandle), ch: from.ch + valuePart.length };
                            
                            // –ü—Ä–∏–º–µ–Ω—è–µ–º CSS-–∫–ª–∞—Å—Å –∫ –Ω–∞–π–¥–µ–Ω–Ω–æ–º—É —Ñ—Ä–∞–≥–º–µ–Ω—Ç—É
                            editor.markText(from, to, { className: 'cm-custom-blue' });
                        }
                    });
                }

                // --- –õ–æ–≥–∏–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ ---
                editBtn.style.display = 'block';
                editBtn.addEventListener('click', () => {
                    modal.style.display = 'flex';
                    
                    // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï #2: –í—Å–µ–≥–¥–∞ –∑–∞–≥—Ä—É–∂–∞—Ç—å –∞–∫—Ç—É–∞–ª—å–Ω—ã–π –∫–æ–¥ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä ---
                    // –ü–æ–ª—É—á–∞–µ–º —Å–∞–º—É—é —Å–≤–µ–∂—É—é –≤–µ—Ä—Å–∏—é –∏–∑ localStorage –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–¥ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é.
                    const currentConfigInStorage = localStorage.getItem('customConfig');
                    const editorContent = currentConfigInStorage ? currentConfigInStorage : defaultConfigString;

                    if (!mainEditor) {
                        mainEditor = CodeMirror.fromTextArea(mainTextarea, editorOptions);
                        
                        mainEditor.on('change', function(cm) {
                            if (cm.state.highlightTimeout) clearTimeout(cm.state.highlightTimeout);
                            cm.state.highlightTimeout = setTimeout(() => highlightSpecificValues(cm), 300);
                        });
                    }
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä
                    mainEditor.setValue(editorContent); 
                    
                    populateVersionsDropdown();
                    setTimeout(() => {
                        mainEditor.refresh();
                        highlightSpecificValues(mainEditor);
                    }, 1);
                });

                closeBtn.onclick = () => { modal.style.display = 'none'; };
                saveForTestBtn.onclick = () => {
                    try {
                        const codeToTest = mainEditor.getValue();
                        new Function('return ' + codeToTest); 
                        localStorage.setItem('customConfig', codeToTest);
                        alert('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞! –°—Ç—Ä–∞–Ω–∏—Ü–∞ –±—É–¥–µ—Ç –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–µ–Ω–∞.');
                        window.location.reload();
                    } catch (e) { 
                        console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ –≤ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:", e);
                        alert('–û–®–ò–ë–ö–ê –°–ò–ù–¢–ê–ö–°–ò–°–ê! \n\n–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12) –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–¥—Ä–æ–±–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± –æ—à–∏–±–∫–µ.'); 
                    }
                };
                copyBtn.onclick = () => navigator.clipboard.writeText(mainEditor.getValue()).then(() => alert('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω.'));
                undoBtn.onclick = () => mainEditor.undo();
                redoBtn.onclick = () => mainEditor.redo();

                saveAsBtn.onclick = () => {
                    const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≤–µ—Ä—Å–∏–∏:", "–ù–æ–≤–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è");
                    if (!name) return;
                    const comments = prompt("–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):");
                    const versions = getSavedVersions();
                    const newId = Date.now();
                    versions[newId] = { name, comments: comments || "", code: mainEditor.getValue() };
                    saveVersions(versions);
                    populateVersionsDropdown();
                    versionsDropdown.value = newId;
                };

                loadVersionBtn.onclick = () => {
                    const id = versionsDropdown.value;
                    if (!id) return;
                    const versions = getSavedVersions();
                    if (versions[id]) {
                        mainEditor.setValue(versions[id].code);
                        highlightSpecificValues(mainEditor);
                    }
                };

                deleteVersionBtn.onclick = () => {
                    const id = versionsDropdown.value;
                    if (!id) return;
                    const versions = getSavedVersions();
                    if (versions[id] && confirm(`–£–¥–∞–ª–∏—Ç—å –≤–µ—Ä—Å–∏—é "${versions[id].name}"?`)) {
                        delete versions[id];
                        saveVersions(versions);
                        populateVersionsDropdown();
                    }
                };
                
                formatCodeBtn.onclick = () => {
                    if (typeof js_beautify === 'undefined') {
                        alert('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞.');
                        return;
                    }
                    const currentCode = mainEditor.getValue();
                    const formattedCode = js_beautify(currentCode, {
                        indent_size: 2,
                        space_in_empty_paren: true,
                        end_with_newline: true
                    });
                    mainEditor.setValue(formattedCode);
                };

                // --- –õ–æ–≥–∏–∫–∞ –ë–ª–æ–∫–Ω–æ—Ç–∞ ---
                openScratchpadBtn.onclick = () => {
                    scratchpadWindow.style.display = 'flex';
                    if (!scratchpadEditor) {
                        scratchpadEditor = CodeMirror.fromTextArea(scratchpadTextarea, editorOptions);
                        scratchpadEditor.setValue(localStorage.getItem(LS_SCRATCHPAD_KEY) || "// –≠—Ç–æ –≤–∞—à –±–ª–æ–∫–Ω–æ—Ç –¥–ª—è —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤ –∫–æ–¥–∞");
                        scratchpadEditor.on("change", () => {
                            localStorage.setItem(LS_SCRATCHPAD_KEY, scratchpadEditor.getValue());
                        });
                    }
                     setTimeout(() => scratchpadEditor.refresh(), 1);
                };

                scratchpadCloseBtn.onclick = () => { scratchpadWindow.style.display = 'none'; };
                
                sendToScratchpadBtn.onclick = () => {
                    if (!scratchpadEditor) openScratchpadBtn.click();
                    const selection = mainEditor.getSelection();
                    if (selection) scratchpadEditor.setValue(selection);
                };
                
                getFromScratchpadBtn.onclick = () => {
                    if (scratchpadEditor) mainEditor.replaceSelection(scratchpadEditor.getValue());
                };
                
                // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –æ–∫–Ω–∞ –ë–ª–æ–∫–Ω–æ—Ç–∞
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                scratchpadHeader.onmousedown = (e) => {
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
                    document.onmousemove = (e) => {
                        e.preventDefault();
                        pos1 = pos3 - e.clientX;
                        pos2 = pos4 - e.clientY;
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                        scratchpadWindow.style.top = (scratchpadWindow.offsetTop - pos2) + "px";
                        scratchpadWindow.style.left = (scratchpadWindow.offsetLeft - pos1) + "px";
                    };
                };
            }

            // --- –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
            function setupConferenceButton() {
                const confConfig = CONFIG.videoConference;
                const wrapper = document.getElementById('conferenceBtnWrapper');
                if (confConfig && confConfig.enabled) {
                    wrapper.style.display = 'flex';
                    conferenceBtn.title = confConfig.tooltip || '–í–∏–¥–µ–æ–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏—è';
                    wrapper.querySelector('.button-label').textContent = confConfig.buttonText || '—ç—Ñ–∏—Ä';
                    conferenceBtn.onclick = openConferenceModal;
                } else {
                    wrapper.style.display = 'none';
                }
            }

            setupCover();
            setupBookPages();
            setupConferenceButton();
            updateAdminPanel();
            updateButtonsAndIndicator();
            setupAdminConstructor(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä, –µ—Å–ª–∏ —ç—Ç–æ –∞–¥–º–∏–Ω

            if (isFeedMode) {
                if (prevBtn) prevBtn.parentElement.style.display = 'none';
                if (nextBtn) nextBtn.parentElement.style.display = 'none';
                if (pageIndicator) pageIndicator.style.display = 'none';
            }
        });
    </script>
</body>

</html>
